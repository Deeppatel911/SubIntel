name: SubIntel CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .SubIntel/backend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Backend Tests (JUnit & Mockito)
        run: mvn test

      - name: Build Backend JAR
        run: mvn clean package -DskipTests

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/target/*.jar

  build_frontend:
    runs-on: ubuntu-latest
    needs: build_backend
    defaults:
      run:
        working-directory: .SubIntel/frontend/subIntel 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/subIntel/package-lock.json 

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Run Frontend Tests (Vitest)
        run: npm test 

      - name: Build Frontend Static Files
        run: npm run build 

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/subIntel/dist